<!DOCTYPE html>
<html>
	<head>
        {% block title %}<title>Alternative Tweets: Trump Edition</title>{% endblock %}

		<!-- Normalize.css -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

        <script src="{{ url_for('static',  filename='jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
	</head>
    {% block body %}
	<body>
		<div id="menubar">
			<header class="main">
				<nav>
					<ul class="whitefont">
						<li id="logo"><a class="whitefont" href="">Alternative Tweets</a></li>
                        <li><a class="whitefont" href="{{ url_for('index') }}">Game</a></li>
                        <li><a class="whitefont" href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
					</ul>
				</nav>
			</header>
		</div><!-- menubar -->

        <div id="container">
            <!-- Number of current lives, delete a line of html if wrong answer -->
            <img id="hitPoints" src="" class="lives"/>

            <h3 id="result"></h3>
            <!-- The player's current score, change id of scoreValue -->
            <h3 id="score">Score: </h3>
            <h3 id="scoreValue"></h3>

            <div id="tweetContainer">
                <button type="button" id="tweetHead"></button>
                <p type="button" id="tweetBody">Insert tweet here</p>
                <button type="button" id="tweetFoot"></button>
        </div>
			<form>
				<button type="button" class="floated whitefont" id="tweet" value="true">Real Tweet</button>
				<button type="button" class="floated" id="tie"></button>
				<button type="button" class="floated whitefont" id="text" value="false">"Alternative" Tweet</button>
			</form>
		</div>

        <!-- The Modal -->
        <div id="submitScore" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalText">Your final score is</p>
                <form>
                    Enter your name! <input type="text" name="name" id="name_input">
                </form>
                <button id="submitButton">Submit</button>
            </div>

        </div>
	</body>
    {% endblock %}
</html>
